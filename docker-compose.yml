
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mv-live-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: market_vision_live
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mv-live-redis
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: mv-live-backend
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/market_vision_live?schema=public
      REDIS_URL: redis://redis:6379
      PORT: 3000
    ports:
      - "3000:3000"

volumes:
  postgres_data:
